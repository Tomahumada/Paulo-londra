    <div class="conFieldset">

                <form class="formularioContacto fondodecontacto">
                    <label class="label-contact" for="nombre">Nombre</label><br>
                    <input class="input-contact" id="nombre" type="text" placeholder="Nombre"><br><br>
                    <label class="label-contact" for="apellido">Apellido</label><br>

                    <label class="label-contact" for="mail">Correo electronico</label><br>
                    <input class="input-contact" id="mail" type="email" placeholder="E-mail"><br><br>
                    <label class="label-contact" for="area">Consulta</label><br>
                    <textarea class="input-contact" id="area" cols="30" rows="5"
                        placeholder="Escribe tu consulta o Reserva aqui"></textarea><br>
                    <input class="btnContact botonC" type="submit">
                    <input class="btnContact botonC" type="reset">
                </form>
            </div>
